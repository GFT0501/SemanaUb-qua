<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Payment Registration</title>
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <a href="menu.html">Menu</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#rodape">Contatos</a>
            <a href="#" class="cds" >Cadastre-se</a>
        </nav>
           
    </header>



    <div class="container">
        <h1>Payment Registration</h1>
        <form id="payment-form">
            <div class="input-box">
                <label>Card Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-box">
                <label>Card Number:</label>
                <input type="text" id="card-number" required>
            </div>
            <div class="input-box">
                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" placeholder="MM/YY" required>
            </div>
            <div class="input-box">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
            </div>

            <button type="submit">Submit Payment</button>
        </form>
        <div id="message" class="hidden"></div>
    </div>
    <footer id="rodape">           
        <div class="row text-center">                  
            <div class="col-md-4">
                <p>Email: contato@hotel.com</p>
                <p>Telefone: (11) 1234-5678</p>
                <p>Endereço: Rua do Hotel, 123 - Cidade, Estado</p>
            </div>
        </div>
    <div class="text-center pt-3">
        <small>&copy; 2024 Hotel Exemplo. Todos os direitos reservados.</small>
    </div>
    </footer>

    <script src="pgm.js"></script>
</body>
</html>

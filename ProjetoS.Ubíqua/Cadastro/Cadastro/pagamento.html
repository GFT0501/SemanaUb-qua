<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .payment-form h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="payment-form">
        <h2>Pagamento</h2>
        <form action="/processar-pagamento" method="POST">
            <div class="input-group">
                <label for="nome">Nome no cartão:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
            </div>

            <div class="input-group">
                <label for="numero-cartao">Número do cartão:</label>
                <input type="text" id="numero-cartao" name="numero-cartao" placeholder="0000 0000 0000 0000" required>
            </div>

            <div class="input-group">
                <label for="validade">Data de validade:</label>
                <input type="text" id="validade" name="validade" placeholder="MM/AA" required>
            </div>

            <div class="input-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>

            <div class="input-group">
                <label for="valor">Valor:</label>
                <input type="text" id="valor" name="valor" placeholder="R$ 00,00" required>
            </div>

            <button type="submit" class="submit-btn">Pagar</button>
        </form>
    </div>

</body>
</html>
